
name: Generating ipnb Notebooks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Installing System Dependenies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y pandoc
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rst2ipynb
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Installing System Dependenies
      run: |
        cd docs/
        make doc
        
    - name: Commit files
      run: |
        git config --local user.email "rahulagrawal799110@gmail.com"
        git config --local user.name "rahul799"
        git add .
        git commit -m "ipynb notebooks generated" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: "master+ipynb"
        force: true
