name: Linting code-blocks
on: [pull_request]
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax

    - name: Installing Dependencies
      run: |
        pip install blacken-docs
        wget https://github.com/dandavison/delta/releases/download/0.15.1/git-delta_0.15.1_amd64.deb
        sudo dpkg -i git-delta_0.15.1_amd64.deb

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        dir_names_max_depth: 0
        files: |
          docs/source/*.rst
          docs/source/**/*.rst
          !docs/source/**/_templates

    - name: Running blacken
      run: |
        blacken-docs -E -l 80 ${{ steps.changed-files.outputs.all_changed_files }} > blacken.log | true
        cat blacken.log
        if grep -q "parse error" "blacken.log"; then
           exit 1
        fi

    - name: Display diff
      run: |
        #delta -h
        #pushd ..
        #  wget https://raw.githubusercontent.com/dandavison/delta/master/themes.gitconfig
        #  export THEMES=$(pwd)
        #popd
        #echo $THEMES
        #git config --global include.path "$THEMES/themes.gitconfig"
        #git config --global color.ui always
        #git config --global core.pager "delta --dark"
        #git config --global delta.side-by-side true
        #git config --global delta.features woolly-mammoth
        TERM=xterm
        git diff --diff-algorithm histogram | delta --dark -s --true-color always --width 150 
