<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.7.0" xsi:noNamespaceSchemaLocation="https://raw.githubusercontent.com/OpenMS/OpenMS/develop/share/OpenMS/SCHEMAS/Param_1_7_0.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="ProteomicsLFQ" description="A standard proteomics LFQ pipeline.">
    <ITEM name="version" value="2.5.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;ProteomicsLFQ&apos;">
      <ITEMLIST name="in" type="input-file" description="Input files" required="true" advanced="false" supported_formats="*.mzML">
      </ITEMLIST>
      <ITEMLIST name="ids" type="input-file" description="Identifications filtered at PSM level (e.g., q-value &lt; 0.01).And annotated with PEP as main score.#br#We suggest using:#br#1. PercolatorAdapter tool (score_type = &apos;q-value&apos;, -post-processing-tdc)#br#2. FalseDiscoveryRate (FDR:PSM = 0.01)#br#3. IDScoreSwitcher (-old_score q-value -new_score MS:1001493 -new_score_orientation lower_better -new_score_type)#br#To obtain well calibrated PEPs and an inital reduction of PSMs#br#ID files must be provided in same order as spectra files." required="true" advanced="false" supported_formats="*.idXML,*.mzId">
      </ITEMLIST>
      <ITEM name="design" value="" type="input-file" description="design file" required="false" advanced="false" supported_formats="*.tsv" />
      <ITEM name="fasta" value="" type="input-file" description="fasta file" required="false" advanced="false" supported_formats="*.fasta" />
      <ITEM name="out" value="" type="output-file" description="output mzTab file" required="true" advanced="false" supported_formats="*.mzTab" />
      <ITEM name="out_msstats" value="" type="output-file" description="output MSstats input file" required="false" advanced="false" supported_formats="*.csv" />
      <ITEM name="out_cxml" value="" type="output-file" description="output consensusXML file" required="false" advanced="false" supported_formats="*.consensusXML" />
      <ITEM name="proteinFDR" value="0.05" type="double" description="Protein FDR threshold (0.05=5%)." required="false" advanced="false" restrictions="0.0:1.0" />
      <ITEM name="psmFDR" value="1.0" type="double" description="PSM FDR threshold (e.g. 0.05=5%). If Bayesian inference was chosen, it is equivalent with a peptide FDR" required="false" advanced="false" restrictions="0.0:1.0" />
      <ITEM name="protein_inference" value="aggregation" type="string" description="Infer proteins:#br#aggregation  = aggregates all peptide scores across a protein (by calculating the maximum) #br#bayesian     = computes a posterior probability for every protein based on a Bayesian network.#br#               Note: &apos;bayesian&apos; only uses and reports the best PSM per peptide." required="false" advanced="true" restrictions="aggregation,bayesian" />
      <ITEM name="protein_quantification" value="unique_peptides" type="string" description="Quantify proteins based on:#br#unique_peptides = use peptides mapping to single proteins or a group of indistinguishable proteins(according to the set of experimentally identified peptides).#br#strictly_unique_peptides = use peptides mapping to a unique single protein only.#br#shared_peptides = use shared peptides only for its best group (by inference score)" required="false" advanced="true" restrictions="unique_peptides,strictly_unique_peptides,shared_peptides" />
      <ITEM name="targeted_only" value="false" type="bool" description="Only ID based quantification." required="false" advanced="true" />
      <ITEM name="transfer_ids" value="false" type="string" description="Requantification." required="false" advanced="true" restrictions="false,merged,SVM" />
      <ITEM name="mass_recalibration" value="true" type="string" description="Mass recalibration." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="bool" description="Disables progress logging to command line" required="false" advanced="true" />
      <ITEM name="force" value="false" type="bool" description="Overwrite tool specific checks." required="false" advanced="true" />
      <ITEM name="test" value="false" type="bool" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" />
      <NODE name="Centroiding" description="">
        <ITEM name="signal_to_noise" value="0.0" type="double" description="Minimal signal-to-noise ratio for a peak to be picked (0.0 disables SNT estimation!)" required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="spacing_difference_gap" value="4.0" type="double" description="The extension of a peak is stopped if the spacing between two subsequent data points exceeds &apos;spacing_difference_gap * min_spacing&apos;. &apos;min_spacing&apos; is the smaller of the two spacings from the peak apex to its two neighboring points. &apos;0&apos; to disable the constraint. Not applicable to chromatograms." required="false" advanced="true" restrictions="0.0:" />
        <ITEM name="spacing_difference" value="1.5" type="double" description="Maximum allowed difference between points during peak extension, in multiples of the minimal difference between the peak apex and its two neighboring points. If this difference is exceeded a missing point is assumed (see parameter &apos;missing&apos;). A higher value implies a less stringent peak definition, since individual signals within the peak are allowed to be further apart. &apos;0&apos; to disable the constraint. Not applicable to chromatograms." required="false" advanced="true" restrictions="0.0:" />
        <ITEM name="missing" value="1" type="int" description="Maximum number of missing points allowed when extending a peak to the left or to the right. A missing data point occurs if the spacing between two subsequent data points exceeds &apos;spacing_difference * min_spacing&apos;. &apos;min_spacing&apos; is the smaller of the two spacings from the peak apex to its two neighboring points. Not applicable to chromatograms." required="false" advanced="true" restrictions="0:" />
        <ITEMLIST name="ms_levels" type="int" description="List of MS levels for which the peak picking is applied. If empty, auto mode is enabled, all peaks which aren&apos;t picked yet will get picked. Other scans are copied to the output without changes." required="false" advanced="false" restrictions="1:">
        </ITEMLIST>
        <ITEM name="report_FWHM" value="false" type="bool" description="Add metadata for FWHM (as floatDataArray named &apos;FWHM&apos; or &apos;FWHM_ppm&apos;, depending on param &apos;report_FWHM_unit&apos;) for each picked peak." required="false" advanced="false" />
        <ITEM name="report_FWHM_unit" value="relative" type="string" description="Unit of FWHM. Either absolute in the unit of input, e.g. &apos;m/z&apos; for spectra, or relative as ppm (only sensible for spectra, not chromatograms)." required="false" advanced="false" restrictions="relative,absolute" />
        <NODE name="SignalToNoise" description="">
          <ITEM name="max_intensity" value="-1" type="int" description="maximal intensity considered for histogram construction. By default, it will be calculated automatically (see auto_mode). Only provide this parameter if you know what you are doing (and change &apos;auto_mode&apos; to &apos;-1&apos;)! All intensities EQUAL/ABOVE &apos;max_intensity&apos; will be added to the LAST histogram bin. If you choose &apos;max_intensity&apos; too small, the noise estimate might be too small as well.  If chosen too big, the bins become quite large (which you could counter by increasing &apos;bin_count&apos;, which increases runtime). In general, the Median-S/N estimator is more robust to a manual max_intensity than the MeanIterative-S/N." required="false" advanced="true" restrictions="-1:" />
          <ITEM name="auto_max_stdev_factor" value="3.0" type="double" description="parameter for &apos;max_intensity&apos; estimation (if &apos;auto_mode&apos; == 0): mean + &apos;auto_max_stdev_factor&apos; * stdev" required="false" advanced="true" restrictions="0.0:999.0" />
          <ITEM name="auto_max_percentile" value="95" type="int" description="parameter for &apos;max_intensity&apos; estimation (if &apos;auto_mode&apos; == 1): auto_max_percentile th percentile" required="false" advanced="true" restrictions="0:100" />
          <ITEM name="auto_mode" value="0" type="int" description="method to use to determine maximal intensity: -1 --&gt; use &apos;max_intensity&apos;; 0 --&gt; &apos;auto_max_stdev_factor&apos; method (default); 1 --&gt; &apos;auto_max_percentile&apos; method" required="false" advanced="true" restrictions="-1:1" />
          <ITEM name="win_len" value="200.0" type="double" description="window length in Thomson" required="false" advanced="false" restrictions="1.0:" />
          <ITEM name="bin_count" value="30" type="int" description="number of bins for intensity values" required="false" advanced="false" restrictions="3:" />
          <ITEM name="min_required_elements" value="10" type="int" description="minimum number of elements required in a window (otherwise it is considered sparse)" required="false" advanced="false" restrictions="1:" />
          <ITEM name="noise_for_empty_window" value="1.0e20" type="double" description="noise value used for sparse windows" required="false" advanced="true" />
          <ITEM name="write_log_messages" value="true" type="string" description="Write out log messages in case of sparse windows or median in rightmost histogram bin" required="false" advanced="false" restrictions="true,false" />
        </NODE>
      </NODE>
      <NODE name="PeptideQuantification" description="">
        <ITEM name="candidates_out" value="" type="output-file" description="Optional output file with feature candidates." required="false" advanced="false" />
        <ITEM name="debug" value="0" type="int" description="Debug level for feature detection." required="false" advanced="true" restrictions="0:" />
        <NODE name="extract" description="Parameters for ion chromatogram extraction">
          <ITEM name="batch_size" value="1000" type="int" description="Nr of peptides used in each batch of chromatogram extraction. Smaller values decrease memory usage but increase runtime." required="false" advanced="false" restrictions="1:" />
          <ITEM name="mz_window" value="10.0" type="double" description="m/z window size for chromatogram extraction (unit: ppm if 1 or greater, else Da/Th)" required="false" advanced="false" restrictions="0.0:" />
          <ITEM name="n_isotopes" value="2" type="int" description="Number of isotopes to include in each peptide assay." required="false" advanced="false" restrictions="2:" />
          <ITEM name="isotope_pmin" value="0.0" type="double" description="Minimum probability for an isotope to be included in the assay for a peptide. If set, this parameter takes precedence over &apos;extract:n_isotopes&apos;." required="false" advanced="true" restrictions="0.0:1.0" />
          <ITEM name="rt_quantile" value="0.95" type="double" description="Quantile of the RT deviations between aligned internal and external IDs to use for scaling the RT extraction window" required="false" advanced="true" restrictions="0.0:1.0" />
          <ITEM name="rt_window" value="0.0" type="double" description="RT window size (in sec.) for chromatogram extraction. If set, this parameter takes precedence over &apos;extract:rt_quantile&apos;." required="false" advanced="true" restrictions="0.0:" />
        </NODE>
        <NODE name="detect" description="Parameters for detecting features in extracted ion chromatograms">
          <ITEM name="peak_width" value="60.0" type="double" description="Expected elution peak width in seconds, for smoothing (Gauss filter). Also determines the RT extration window, unless set explicitly via &apos;extract:rt_window&apos;." required="false" advanced="false" restrictions="0.0:" />
          <ITEM name="min_peak_width" value="0.2" type="double" description="Minimum elution peak width. Absolute value in seconds if 1 or greater, else relative to &apos;peak_width&apos;." required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="signal_to_noise" value="0.8" type="double" description="Signal-to-noise threshold for OpenSWATH feature detection" required="false" advanced="true" restrictions="0.1:" />
          <ITEM name="mapping_tolerance" value="0.0" type="double" description="RT tolerance (plus/minus) for mapping peptide IDs to features. Absolute value in seconds if 1 or greater, else relative to the RT span of the feature." required="false" advanced="false" restrictions="0.0:" />
        </NODE>
        <NODE name="svm" description="Parameters for scoring features using a support vector machine (SVM)">
          <ITEM name="samples" value="0" type="int" description="Number of observations to use for training (&apos;0&apos; for all)" required="false" advanced="false" restrictions="0:" />
          <ITEM name="no_selection" value="false" type="bool" description="By default, roughly the same number of positive and negative observations, with the same intensity distribution, are selected for training. This aims to reduce biases, but also reduces the amount of training data. Set this flag to skip this procedure and consider all available observations (subject to &apos;svm:samples&apos;)." required="false" advanced="false" />
          <ITEM name="xval_out" value="" type="output-file" description="Output file: SVM cross-validation (parameter optimization) results" required="false" advanced="false" supported_formats="*.csv" />
          <ITEM name="kernel" value="RBF" type="string" description="SVM kernel" required="false" advanced="false" restrictions="RBF,linear" />
          <ITEM name="xval" value="5" type="int" description="Number of partitions for cross-validation (parameter optimization)" required="false" advanced="false" restrictions="1:" />
          <ITEMLIST name="log2_C" type="double" description="Values to try for the SVM parameter &apos;C&apos; during parameter optimization. A value &apos;x&apos; is used as &apos;C = 2^x&apos;." required="false" advanced="false">
            <LISTITEM value="-5"/>
            <LISTITEM value="-3"/>
            <LISTITEM value="-1"/>
            <LISTITEM value="1"/>
            <LISTITEM value="3"/>
            <LISTITEM value="5"/>
            <LISTITEM value="7"/>
            <LISTITEM value="9"/>
            <LISTITEM value="11"/>
            <LISTITEM value="13"/>
            <LISTITEM value="15"/>
          </ITEMLIST>
          <ITEMLIST name="log2_gamma" type="double" description="Values to try for the SVM parameter &apos;gamma&apos; during parameter optimization (RBF kernel only). A value &apos;x&apos; is used as &apos;gamma = 2^x&apos;." required="false" advanced="false">
            <LISTITEM value="-15"/>
            <LISTITEM value="-13"/>
            <LISTITEM value="-11"/>
            <LISTITEM value="-9"/>
            <LISTITEM value="-7"/>
            <LISTITEM value="-5"/>
            <LISTITEM value="-3"/>
            <LISTITEM value="-1"/>
            <LISTITEM value="1"/>
            <LISTITEM value="3"/>
          </ITEMLIST>
          <ITEM name="epsilon" value="0.001" type="double" description="Stopping criterion" required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="cache_size" value="100.0" type="double" description="Size of the kernel cache (in MB)" required="false" advanced="true" restrictions="1.0:" />
          <ITEM name="no_shrinking" value="false" type="bool" description="Disable the shrinking heuristics" required="false" advanced="true" />
          <ITEM name="predictors" value="peak_apices_sum,var_xcorr_coelution,var_xcorr_shape,var_library_sangle,var_intensity_score,sn_ratio,var_log_sn_score,var_elution_model_fit_score,xx_lda_prelim_score,var_isotope_correlation_score,var_isotope_overlap_score,var_massdev_score,main_var_xx_swath_prelim_score" type="string" description="Names of OpenSWATH scores to use as predictors for the SVM (comma-separated list)" required="false" advanced="true" />
          <ITEM name="min_prob" value="0.0" type="double" description="Minimum probability of correctness, as predicted by the SVM, required to retain a feature candidate" required="false" advanced="true" restrictions="0.0:1.0" />
        </NODE>
        <NODE name="model" description="Parameters for fitting elution models to features">
          <ITEM name="type" value="symmetric" type="string" description="Type of elution model to fit to features" required="false" advanced="false" restrictions="symmetric,asymmetric,none" />
          <ITEM name="add_zeros" value="0.2" type="double" description="Add zero-intensity points outside the feature range to constrain the model fit. This parameter sets the weight given to these points during model fitting; &apos;0&apos; to disable." required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="unweighted_fit" value="false" type="bool" description="Suppress weighting of mass traces according to theoretical intensities when fitting elution models" required="false" advanced="true" />
          <ITEM name="no_imputation" value="false" type="bool" description="If fitting the elution model fails for a feature, set its intensity to zero instead of imputing a value from the initial intensity estimate" required="false" advanced="true" />
          <NODE name="check" description="Parameters for checking the validity of elution models (and rejecting them if necessary)">
            <ITEM name="min_area" value="1.0" type="double" description="Lower bound for the area under the curve of a valid elution model" required="false" advanced="true" restrictions="0.0:" />
            <ITEM name="boundaries" value="0.5" type="double" description="Time points corresponding to this fraction of the elution model height have to be within the data region used for model fitting" required="false" advanced="true" restrictions="0.0:1.0" />
            <ITEM name="width" value="10.0" type="double" description="Upper limit for acceptable widths of elution models (Gaussian or EGH), expressed in terms of modified (median-based) z-scores; &apos;0&apos; to disable" required="false" advanced="true" restrictions="0.0:" />
            <ITEM name="asymmetry" value="10.0" type="double" description="Upper limit for acceptable asymmetry of elution models (EGH only), expressed in terms of modified (median-based) z-scores; &apos;0&apos; to disable" required="false" advanced="true" restrictions="0.0:" />
          </NODE>
        </NODE>
      </NODE>
      <NODE name="Alignment" description="">
        <ITEM name="score_cutoff" value="false" type="bool" description="If only IDs above a score cutoff should be used. Used together with min_score." required="false" advanced="false" />
        <ITEM name="min_score" value="0.05" type="double" description="Minimum score for an ID to be considered. Applies to the last score calculated.#br#Unless you have very few runs or identifications, increase this value to focus on more informative peptides." required="false" advanced="false" />
        <ITEM name="min_run_occur" value="2" type="int" description="Minimum number of runs (incl. reference, if any) in which a peptide must occur to be used for the alignment.#br#Unless you have very few runs or identifications, increase this value to focus on more informative peptides." required="false" advanced="false" restrictions="2:" />
        <ITEM name="max_rt_shift" value="0.1" type="double" description="Maximum realistic RT difference for a peptide (median per run vs. reference). Peptides with higher shifts (outliers) are not used to compute the alignment.#br#If 0, no limit (disable filter); if &gt; 1, the final value in seconds; if &lt;= 1, taken as a fraction of the range of the reference RT scale." required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="use_unassigned_peptides" value="false" type="bool" description="Should unassigned peptide identifications be used when computing an alignment of feature or consensus maps? If &apos;false&apos;, only peptide IDs assigned to features will be used." required="false" advanced="false" />
        <ITEM name="use_feature_rt" value="true" type="string" description="When aligning feature or consensus maps, don&apos;t use the retention time of a peptide identification directly; instead, use the retention time of the centroid of the feature (apex of the elution profile) that the peptide was matched to. If different identifications are matched to one feature, only the peptide closest to the centroid in RT is used.#br#Precludes &apos;use_unassigned_peptides&apos;." required="false" advanced="false" restrictions="true,false" />
      </NODE>
      <NODE name="Linking" description="">
        <ITEM name="use_identifications" value="false" type="bool" description="Never link features that are annotated with different peptides (only the best hit per peptide identification is taken into account)." required="false" advanced="false" />
        <ITEM name="nr_partitions" value="100" type="int" description="How many partitions in m/z space should be used for the algorithm (more partitions means faster runtime and more memory efficient execution )" required="false" advanced="false" restrictions="1:" />
        <ITEM name="ignore_charge" value="false" type="bool" description="false [default]: pairing requires equal charge state (or at least one unknown charge &apos;0&apos;); true: Pairing irrespective of charge state" required="false" advanced="false" />
        <ITEM name="ignore_adduct" value="true" type="string" description="true [default]: pairing requires equal adducts (or at least one without adduct annotation); true: Pairing irrespective of adducts" required="false" advanced="false" restrictions="true,false" />
        <NODE name="distance_RT" description="Distance component based on RT differences">
          <ITEM name="max_difference" value="100.0" type="double" description="Never pair features with a larger RT distance (in seconds)." required="false" advanced="false" restrictions="0.0:" />
          <ITEM name="exponent" value="1.0" type="double" description="Normalized RT differences ([0-1], relative to &apos;max_difference&apos;) are raised to this power (using 1 or 2 will be fast, everything else is REALLY slow)" required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="weight" value="1.0" type="double" description="Final RT distances are weighted by this factor" required="false" advanced="true" restrictions="0.0:" />
        </NODE>
        <NODE name="distance_MZ" description="Distance component based on m/z differences">
          <ITEM name="max_difference" value="0.3" type="double" description="Never pair features with larger m/z distance (unit defined by &apos;unit&apos;)" required="false" advanced="false" restrictions="0.0:" />
          <ITEM name="unit" value="Da" type="string" description="Unit of the &apos;max_difference&apos; parameter" required="false" advanced="false" restrictions="Da,ppm" />
          <ITEM name="exponent" value="2.0" type="double" description="Normalized ([0-1], relative to &apos;max_difference&apos;) m/z differences are raised to this power (using 1 or 2 will be fast, everything else is REALLY slow)" required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="weight" value="1.0" type="double" description="Final m/z distances are weighted by this factor" required="false" advanced="true" restrictions="0.0:" />
        </NODE>
        <NODE name="distance_intensity" description="Distance component based on differences in relative intensity (usually relative to highest peak in the whole data set)">
          <ITEM name="exponent" value="1.0" type="double" description="Differences in relative intensity ([0-1]) are raised to this power (using 1 or 2 will be fast, everything else is REALLY slow)" required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="weight" value="0.0" type="double" description="Final intensity distances are weighted by this factor" required="false" advanced="true" restrictions="0.0:" />
          <ITEM name="log_transform" value="disabled" type="string" description="Log-transform intensities? If disabled, d = |int_f2 - int_f1| / int_max. If enabled, d = |log(int_f2 + 1) - log(int_f1 + 1)| / log(int_max + 1))" required="false" advanced="true" restrictions="enabled,disabled" />
        </NODE>
      </NODE>
      <NODE name="ProteinQuantification" description="">
        <ITEM name="top" value="3" type="int" description="Calculate protein abundance from this number of proteotypic peptides (most abundant first; &apos;0&apos; for all)" required="false" advanced="false" restrictions="0:" />
        <ITEM name="average" value="median" type="string" description="Averaging method used to compute protein abundances from peptide abundances" required="false" advanced="false" restrictions="median,mean,weighted_mean,sum" />
        <ITEM name="include_all" value="true" type="string" description="Include results for proteins with fewer proteotypic peptides than indicated by &apos;top&apos; (no effect if &apos;top&apos; is 0 or 1)" required="false" advanced="false" restrictions="true,false" />
        <ITEM name="best_charge_and_fraction" value="false" type="bool" description="Distinguish between fraction and charge states of a peptide. For peptides, abundances will be reported separately for each fraction and charge;#br#for proteins, abundances will be computed based only on the most prevalent charge observed of each peptide (over all fractions).#br#By default, abundances are summed over all charge states." required="false" advanced="false" />
        <NODE name="consensus" description="Additional options for consensus maps (and identification results comprising multiple runs)">
          <ITEM name="normalize" value="false" type="bool" description="Scale peptide abundances so that medians of all samples are equal" required="false" advanced="false" />
          <ITEM name="fix_peptides" value="false" type="bool" description="Use the same peptides for protein quantification across all samples.#br#With &apos;top 0&apos;, all peptides that occur in every sample are considered.#br#Otherwise (&apos;top N&apos;), the N peptides that occur in the most samples (independently of each other) are selected,#br#breaking ties by total abundance (there is no guarantee that the best co-ocurring peptides are chosen!)." required="false" advanced="false" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
